    <div class="container">
      <div class="row"><h1 id="-git-rename-branch-local-and-remote-"> git - rename branch (local and remote)</h1>
<pre><code class="lang-bash"><div class="highlight"><pre>    <span class="c">#rename local branch</span>
    git branch -m old-branch-name new-branch-name

    <span class="c">#delete remote branch with old name</span>
    git push origin :old-branch-name

    <span class="c"># create remote renamed branch</span>
    git push origin new-branch-name
</pre></div>

</code></pre>
